<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="esquerda">
        <p>Your Result</p>
        <div class="result">
          <p><strong>76</strong> of 100</p>
        </div>
        <p><strong>Great</strong><br /></p>
        You scored higher than 65% of<br />
        the people who have taken<br />
        these tests.
      </div>
      <div class="direita">
        <h1>Summary</h1>

        <div>
          <span class="reaction">
            <img src=".\assets\images\icon-reaction.svg" />
            Reaction</span
          >
          <strong>80</strong> / 100
        </div>

        <div>
          <span class="memory">
            <img src="./assets/images/icon-memory.svg" />
            Memory</span
          >
          <strong>92</strong> / 100
        </div>

        <div>
          <span class="verbal">
            <img src="./assets/images/icon-verbal.svg" />
            Verbal</span
          >
          <strong>61</strong> / 100
        </div>

        <div>
          <span class="visual">
            <img src="./assets/images/icon-visual.svg" />
            Visual</span
          >
          <strong>72</strong> / 100
        </div>

        <button><strong>Continue</strong></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
